<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Transfer Request</title>
    <link rel="stylesheet" href="../../assets/style/forms.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <script src="../../scripts/transfer.mjs" type="module" defer></script>
</head>
<body>
     <!-- header -->
     <header>
        <div include-html="../common/header.html"></div>
      </header>
  
      <div class="main m-2">
        <div class="container">
            <button class="back-btn">
                <a href="../users/homepage.html">Go Back</a>
            </button>
            <div class="d-flex justify-content-center" id="alert-div">
                <div id="alert-box" role="alert">
                    <h5 id="alert-message" class="text-center"></h5>
                </div> 
              </div>
            <div class="d-flex justify-content-center">
                <div class="center">
                    <h1>Transfer Property</h1>
                    <div id="form">
                        <div class="txt_field">
                            <input id="receiverAdd" type="text" required>
                            <span></span>
                            <label>Recevier ID</label>
                        </div>
                        <div class="txt_field">
                            <input id="tokenID" type="text" required>
                            <span></span>
                            <label>Property ID</label>
                        </div>
                        &nbsp;&nbsp;
                            <input type="submit"  value="Submit" id="transfer-submit-btn">
                        &nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
